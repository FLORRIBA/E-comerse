    <h1 class="contact-title-register">Registro</h1>

    <!-- <div class="input-container  input-wrapper">
    <input type="hidden" class="input" id="search" placeholder="Buscar por nombre">
</div> -->
    <div class="admin-container">

      <section class="form-container">

        <form id="user-form">
          <input type="hidden" name="id">

          <div class="input-wrapper">
            <label for="fullname">Nombre Completo</label>
            <input type="text" name="fullname" id="fullname" minlength="5" maxlength="60" requiered
              pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" autofocus />
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" minlength="6" maxlength="140" required
              pattern="[a-zA-Z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" />
          </div>
          <div class="input-wrapper">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required />
          </div>

          <div class="input-wrapper">
            <label for="password2">Repetir contraseña</label>
            <input type="password" name="password2" id="password2" required />
          </div>


          <div class="input-wrapper">
            <label for="location">Localidad</label>
            <select name="location" id="location" required>
              <option value=""></option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Mendoza">Mendoza</option>
              <option value="San Luis">San Luis</option>
              <option value="Cordoba">Cordoba</option>
              <option value="La Pampa">La Pampa</option>
              <option value="Rosario">Rosario</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" required/>
          </div>


          <div class="input-wrapper">
            <label for="bornDate">Fecha Nacimiento</label>
            <input type="date" name="bornDate" id="bornDate" min=" 1930-01-01" required />
          </div>


          <div class="input-wrapper">
            <label for="image">Imagen</label>
            <input type="search" name="image" id="image" />
          </div>

          <div class="active">
            <label for="active">Activo</label>
            <input type="checkbox" name="active" id="active" />
          </div>
          <button type="submit" class="btn-form">Agregar usuario</button>

        </form>

      </section>
  </main>
